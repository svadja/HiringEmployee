<form role="form">
	<div class="row">
		<label>Дані співробітника</label>
	</div>
	<div class="row">
		<div class="form-group col-xs-4">
			<label for="lastName">Прізвище:</label> <input id="lastName"
				class="form-control" required ng-model="application.person.lastName">
		</div>
		<div class="form-group col-xs-4">
			<label for="firstName">Ім'я: </label> <input id="firstName"
				class="form-control" required
				ng-model="application.person.firstName">
		</div>
		<div class="form-group col-xs-4">
			<label for="middName">По батькові: </label> <input id="middName"
				class="form-control" required ng-model="application.person.middName">
		</div>
	</div>
	<div class="row">
		<div class="form-group col-xs-4">
			<label for="sex">Стать: </label> <select id="sex"
				class="form-control" required ng-model="application.person.sex">
				<option value="MALE" selected="selected">Чоловіча</option>
				<option value="FEMALE">Жіноча</option>
			</select>
		</div>
		<div class="form-group col-xs-4">
			<label for="birthDate">День народження: </label> 
			<p class="input-group">
				<input id="birthDate" class="form-control" type="Date"
					required ng-model="application.person.birthDate"
					datepicker-popup="yyyy-MM-dd"
					is-open="datePicker.birthDateOpened">
				<span class="input-group-btn">
					<button type="button" class="btn btn-default"
						ng-click="openBirthDate($event)">
						<i class="glyphicon glyphicon-calendar"></i>
					</button>
				</span>
			</p>
		</div>
	</div>
	<div class="row">
		<div class="form-group col-xs-4">
			<label for="phone">Телефон: </label> <input id="phone"
				class="form-control" ng-model="application.person.phone"  mask="(999) 999-9999" required>
		</div>
		<div class="form-group col-xs-4">
			<label for="skype">Skype: </label> <input id="skype"
				class="form-control" ng-model="application.person.skype" required>
		</div>
	</div>
	<div class="row">
		<label>Посада</label>
	</div>
	<div class="row">
		<div class="form-group col-xs-4">
			<label for="position">Посада: </label> <select id="position"
				class="form-control" ng-model="application.job.position"
				ng-options="item for item in positions" required>
			</select>
		</div>
		<div class="form-group col-xs-4">
			<label for="unit">Відділ: </label> <input id="unit"
				class="form-control" required ng-model="application.job.unit">
		</div>
		<div class="form-group col-xs-4">
			<label for="department">Департамент: </label> <input id="department"
				class="form-control" required ng-model="application.job.department">
		</div>
	</div>
	<div class="row">
		<div class="form-group col-xs-4">
			<label for="workDate">Дата виходу: </label> <input id="workDate"
				class="form-control" required ng-model="application.job.workDate">
		</div>
		<div class="form-group col-xs-4">
			<label for="salary">З.П. на випробувальний період: </label> <input
				id="salary" class="form-control" required
				ng-model="application.job.salary">
		</div>
	</div>

</form>
